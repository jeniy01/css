<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 연습 - 기본</title>
    <style>
    /*스타일 지정의 기본 문법
    선택자{스타일속성1:값;스타일속성2:값;}
    선택자: 스타일을 부여할 대상*/
    *{margin:0;padding: 0;} /*전체선택자*/
    h2{border-bottom:3px dotted deeppink;} /*태그선택자*/
    .para{color:deepskyblue;} /*클래스선택자*/
    #con1{font-size:24px; color:yellow;} /*아이디선택자*/
    .para{color:#333;}
    p{color:red;}
    p.para{color:orange;} /*복합선택자*/
    p#con2{color:purple;}
    div,p{border-top:1px solid#333; margin-top:30px;} /*복수선택자*/
    /*속성 뒤에 !important는 쓰면 안됨*/
    /*선택자 우선순위: 태그 < 클래스 < 아이디*/
    </style>
</head>
<body>
    <div>
        <h2>제목</h2>
        <p id="con1" class="para">김기태</p>
        <p id="con2" class="para">김세종</p>
        <p id="con3" class="para">김강호</p>
    </div>
</body>
</html>
